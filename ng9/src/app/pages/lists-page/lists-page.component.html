<ng-container *ngIf="lists$ | async as data">
    <a *ngFor="let card of data" routerLink="/lists/{{card._id}}" class="col-lg-4">
        <div class="card"> 
            <img src="https://val-do.com/{{card.img}}" alt="asd">
            <h3>{{ card.title }}</h3>
            <p [innerHTML]="card.descr"></p>
        </div>
    </a>
</ng-container>
